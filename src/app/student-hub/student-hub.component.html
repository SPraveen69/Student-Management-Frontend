<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Student Details</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="d-flex justify-content-between mt-3 mb-3">
      <button class="btn btn-primary" (click)="openAddStudentDialog()" style="font-size: 25px;">
        Register Student
      </button>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search for students">
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20, 30]"
      (page)="onPageChange($event)">
    </mat-paginator>
    <mat-tab-group>
      <mat-tab label="Students">
        <table mat-table [dataSource]="dataSource" matSort class="styled-table">
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let stu">{{ stu.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let stu">{{ stu.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let stu">{{ stu.email }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td mat-cell *matCellDef="let stu">{{ stu.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="nic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NIC</th>
            <td mat-cell *matCellDef="let stu">{{ stu.nic }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let stu">
              <button class="btn0 btn-primary" (click)="openViewStudentDialog(stu)" matTooltip="View the student">
                <mat-icon>person_search</mat-icon>
              </button>
              <button class="btn1 btn-warning" (click)="openEditStudentDialog(stu)" matTooltip="Edit the student">
                <mat-icon>create</mat-icon>
              </button>
              <button class="btn2 btn-danger" (click)="openDeleteStudentDialog(stu)" matTooltip="Delete the student">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
    </mat-tab-group>

    <div class="page__content-data position-absolute">
      <!-- <app-view-student *ngIf="selectedStudent" [student]="selectedStudent"></app-view-student> -->
    </div>
  </div>
</div>
<app-footer></app-footer>

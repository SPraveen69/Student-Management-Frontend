<div class="student-details">
    <button class="close-button" mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
    
    <div class="student-card">
      <div class="student-left">
        <div class="student-photo-container">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="Student Photo" class="student-photo">
        </div>
        <div class="student-name">
          <h2>{{ viewForm.get('FirstName')?.value }} {{ viewForm.get('LastName')?.value }}</h2>
        </div>
      </div>
      
      <div class="student-right">
        <form [formGroup]="viewForm">
          <div class="form-row">
            <div class="form-group">
              <label for="floatingId">Student ID:</label>
              <input type="number" id="floatingId" formControlName="Id" readonly>
            </div>   
    
            <div class="form-group">
              <label for="floatingEmail">Email:</label>
              <input type="email" id="floatingEmail" formControlName="Email" readonly>
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label for="floatingPhone">Contact No:</label>
              <input type="text" id="floatingPhone" formControlName="Phone" readonly>
            </div>
    
            <div class="form-group">
              <label for="floatingNIC">NIC:</label>
              <input type="text" id="floatingNIC" formControlName="NIC" readonly>
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label for="floatingDOB">DOB:</label>
              <input type="text" id="floatingDOB" formControlName="DOB" readonly>
            </div>
    
            <div class="form-group">
              <label for="floatingAddress">Address:</label>
              <input type="text" id="floatingAddress" formControlName="Address" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

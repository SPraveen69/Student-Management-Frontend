<div class="limiter">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form validate-form" [formGroup]="registerForm">
          <span class="login-form-title p-b-43">
            <b>REGISTRATION</b>
            <br>
            <img src="assets/lib4.png" class="image" width="180px" height="150px">
            <br>
            <br>
            <b>BANDARAWELA CENTREL COLLEGE</b>
            <br>
            <br>
            <div class="login-title">
              <i>create your account</i>
            </div>
          </span>
          <br>
          <div class="wrap-input">
            <input class="input" formControlName="name" type="text" name="name" [ngClass]="{'has-val': registerForm.controls['name'].value}" >
            <span class="focus-input"></span>
            <span class="label-input"><b>Name</b></span>
          </div>

          <div class="wrap-input">
            <input class="input" formControlName="username" type="text" name="username" [ngClass]="{'has-val': registerForm.controls['username'].value}">
            <span class="focus-input"></span>
            <span class="label-input"><b>Username</b></span>
          </div>
  
          <div class="wrap-input">
            <input class="input" formControlName="email" type="email" name="email" [ngClass]="{'has-val': registerForm.controls['email'].value}">
            <span class="focus-input"></span>
            <span class="label-input"><b>Email</b></span>
          </div>
  
          <div class="wrap-input">
            <input class="input" formControlName="password" type="password" name="password" [ngClass]="{'has-val': registerForm.controls['password'].value}">
            <span class="focus-input"></span>
            <span class="label-input"><b>Password</b></span>
          </div>
  
          <div class="container-login-form-btn">
            <button class="login-form-btn" (click)="OnRegister()">
              Register
            </button>
          </div>
  
          <div class="container-login-form-btn">
            <button class="back-btn" (click)="onBack()">
              Back to Login
            </button>
          </div>
        </form>
  
        <div class="login-more" style="background-image: url('assets/lib5.avif');"></div>
      </div>
    </div>
  </div>
